<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Website Assignment</title>
        <meta name="author" content="Mikhael Abie Saputra">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <!-- NAVIGATION -->
            <section id="navigation">
                <img src="assets/logo.jpg" alt="ini logo kami" class="logo">
                <nav>
                    <a href="#home">Home</a>
                    <a href="#package">Our Package</a>
                    <a href="#call-us">Call Us</a>
                </nav>
            </section>
            <!-- NAME AND MOTTO -->
            <section id="company-name">
                <h1>Your Trusted Travel Agent's</h1>
                <h4>Your happiness is our happiness</h4>
            </section>
        </header>

        <!-- MAIN -->
        <main>
            <!-- HOME -->
            <section id="home">
                <!-- SLIDESHOW TESTIMONY -->
                <div id="slideshow">
                    <img src="assets/logo.jpg" alt="ini jadi slideshow">
                    <p>"Liburan menjadi menyenangkan bersama Travel Agentku"</p>
                    <div>
                        <img src="assets/logo.jpg" alt="foto orang">
                        <div>
                            <p id="testimony-name">Florence Hughes</p>
                            <p id="job">Ibu rumah tangga, 28</p>
                        </div>
                    </div>
                </div>
                <!-- CONTACT US -->
                <div id="contact">
                    <p class="bold-text">Contact Us</p>
                    <p id="sales-p">Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
                    <form>
                        <div>
                            <label for="nama" class="bold-text">Your Name:</label>
                            <input type="text" id="nama" placeholder="First and Last name">
                        </div>
                        <div>
                            <label for="email" class="bold-text">Email Address:</label>
                            <input type="email" id="email" placeholder="example@email.com">
                        </div>
                        <div>
                            <label for="pack" class="bold-text">What are you intrested in?</label>
                            <select name="" id="pack">
                                <optgroup label="International">
                                    <option value="Bali">Bali</option>
                                    <option value="Japan">Japan</option>
                                    <option value="Singapore">Singapore</option>
                                </optgroup>
                                <optgroup label="Local">
                                    <option value="Bandung">Bandung</option>
                                    <option value="Surabaya">Surabaya</option>
                                </optgroup>
                            </select>
                        </div>
                        <button>SEND</button>
                    </form>
                </div>
                <!-- BENEFITS -->
                <div id="benefit">

                </div>
            </section>
            <!-- OUR PACKAGE -->
            <section id="package">

            </section>
            <!-- CALL TO ACTION -->
            <section id="call-us">

            </section>
        </main>

        <!-- FOOTER -->
        <footer>

        </footer>
    </body>
</html>
